<body>

        <main>

                        <p class="subtitulo">Inicia sesion para entrar en la pagina</p>
                        <button id="btn__iniciar-sesion" class="subtitulo">Iniciar Sesión</button>

                    </form>

                    <form action="" class="formulario__register">

                        <input type="text" placeholder="Correo Electronico" class="subtitulo">
                        <input type="text" placeholder="Usuario" class="subtitulo">
                        <input type="password" placeholder="Contraseña" class="subtitulo">

                    </form>
